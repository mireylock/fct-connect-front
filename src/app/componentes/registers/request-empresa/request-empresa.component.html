<app-header-landing></app-header-landing>
<section class="bg-empresa d-flex align-items-center">
  <div class="container-xl d-flex justify-content-center">
    <div class="col-md-5">
      <div class="card bg-white bg-opacity-75">
        <div class="card-body">
          <h5 class="card-title text-center">Registro empresas</h5>
          <form
            name="form"
            (ngSubmit)="f.form.valid && onSubmit()"
            #f="ngForm"
            novalidate
          >

            <div class="form-group p-2">
              <label for="inputEmail1">Nombre:</label>
              <input
                class="form-control"
                aria-describedby="nombreHelp"
                id="nombre"
                type="text"
                name="nombre"
                [(ngModel)]="form.nombre"
                required
                #nombre="ngModel"
                [ngClass]="{ 'is-invalid': f.submitted && nombre.errors }"
              />
              <div
                *ngIf="nombre.errors && f.submitted"
                class="invalid-feedback"
              >
                El nombre es requerido
              </div>
            </div>

            <div class="form-group p-2">
              <label for="inputEmail">Email:</label>
              <input
                type="email"
                class="form-control"
                aria-describedby="emailHelp"
                id="email"
                type="text"
                name="email"
                [(ngModel)]="form.email"
                required
                #email="ngModel"
                [ngClass]="{ 'is-invalid': f.submitted && email.errors }"
              />
              <div *ngIf="email.errors && f.submitted" class="invalid-feedback">
                El email es requerido
              </div>
            </div>

            <div class="form-group p-2">
              <label for="inputPassword">Contrase√±a:</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                [(ngModel)]="form.password"
                required
                minlength="6"
                #password="ngModel"
                [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
              />
              <div
                *ngIf="password.errors && f.submitted"
                class="invalid-feedback"
              >
                <div *ngIf="password.errors['required']">
                  La password es requerida
                </div>
                <div *ngIf="password.errors['minlength']">
                  La password debe ser de al menos 6 caracteres
                </div>
              </div>
              <div *ngIf="errorMessage" style="color:#F10F0F">
                {{ errorMessage }}
              </div>
            </div>

            <div class="text-center py-4 px-2">
              <button class="btn btn-primary btn-block">
                Enviar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
