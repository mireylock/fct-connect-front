<app-header-landing></app-header-landing>
<section id="signInEmpr" class="d-flex align-items-center">
    <div class="container-xl d-flex justify-content-center">
      <div class="col-md-5">
          <div class="card bg-white bg-opacity-75" >
          <div class="card-body">
            <h5 class="card-title text-center">Acceso empresas</h5>
            <form>
                <div class="form-group p-2">
                  <label for="inputEmail1">Email:</label>
                  <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="form-group p-2">
                  <label for="inputPassword">Contraseña:</label>
                  <input type="password" class="form-control" id="inputPassword">
                </div>
                <div>
                    <small class="p-2"><a href="#">¿Has olvidado tu contraseña?</a></small>
                </div>
                <div class="text-center py-4 px-2">
                  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalPoliticaPrivacidad">
                    Iniciar sesión
                  </button>
              </div>
              <!-- Modal -->
              <div class="modal fade" id="modalPoliticaPrivacidad" tabindex="-1" aria-labelledby="modalPoliticaPrivacidadLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-center">
                      <p>Para crear tu cuenta, necesitas aceptar nuestra política de privacidad y tratamiento de datos.</p>
                      <p>Al hacer clic en "Aceptar", confirmas que aceptas el uso de tus datos para los fines descritos en nuestra <a href="">Política de privacidad</a></p>
                    </div>
                    <div class="modal-footer d-flex justify-content-around">
                      <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Cancelar</button>
                      <button type="button" class="btn btn-primary">Aceptar</button>
                    </div>
                  </div>
                </div>
              </div>
              </form>
          </div>
        </div>  
      </div>
    </div>
</section>
<app-footer></app-footer>
