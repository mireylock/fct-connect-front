<div class="d-flex justify-content-center align-items-center vh-100 ">
    <div class="container p-4 col-md-6 col-lg-6 bg-info">
        <i class="fa-solid fa-chevron-left" (click)="goBack()"></i>
        <h3 class="text-center">Añadir tecnología</h3>
        <div class="mb-3">
            <label for="nombre" class="form-label fw-bold">Nombre*:</label>
            <input type="text" class="form-control" id="tecnologia" name="tecnologia" [(ngModel)]="nombre" required
                #nombreModel="ngModel" [ngClass]="{ 'is-invalid': nombreModel.invalid && nombreModel.touched }">
            <div *ngIf="nombreModel.invalid && nombreModel.touched" class="invalid-feedback">
                <ul>
                    <li *ngIf="nombreModel.errors?.['required']">El nombre es requerido.</li>
                </ul>
            </div>
        </div>

        <div class="mb-3">
            <label for="descripcionTecnologia" class="form-label fw-bold">Descripción (opcional):</label>
            <textarea class="form-control" id="descripcionTecnologia" rows="5" maxlength="300"
                [(ngModel)]="descripcion"></textarea>
            <div class="form-text text-black-50">{{ descripcion.length }}/300 caracteres</div>
        </div>

        <div class="d-flex justify-content-center">
            <button *ngIf="rol=='empresa'" class="btn btn-primary"
                (click)="addTecnologia()">Añadir</button>
        </div>
    </div>

    <div class="modal fade" id="modalTecnologiaAdded" tabindex="-1" aria-labelledby="modalTecnologiaAdded"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">¡Tecnologia añadida!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <p>Enhorabuena, la tecnologia se ha añadido correctamente a tu perfil</p>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn btn-primary btn-block" data-bs-dismiss="modal" (click)="reload()"
                        >Añadir otra</button>
                    <button class="btn btn-primary btn-block" data-bs-dismiss="modal"
                        (click)="goBack()">Aceptar</button>
                </div>
            </div>
        </div>
    </div>
</div>
