<section class="bg-info">
    <div class="container-xxl">
        <div class="col text-center p-5">
            <h1>Profesores</h1>
            <div id="profesoresCarousel" class="carousel carousel-dark slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item" *ngFor="let slide of slides; let i = index"
                        [ngClass]="{'active': i === 0}">
                        <div class="row d-flex justify-content-center">
                            <div class="col-md-6 col-lg-4" *ngFor="let profesor of slide">
                                <div class="card p-3 m-1 bg-primary text-white">
                                    <div class="text-center">
                                        <img width="100" height="100" class="m-3 profile-photo rounded-circle" [src]="profesor.pathFoto" alt="{{profesor.nombre}}">
                                        <h4>{{profesor.nombre}} {{profesor.apellido1}} {{profesor.apellido2}}</h4>
                                        <a class="btn btn-warning text-white m-2"
                                            [routerLink]="['/profesor', profesor.id]">Ver perfil</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev text-primary" type="button" data-bs-target="#profesoresCarousel"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#profesoresCarousel"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div class="p-3">
                <a class="btn btn-primary text-white m-2" [routerLink]="['/profesores']">Ver Todos</a>
            </div>
        </div>
    </div>
</section>
