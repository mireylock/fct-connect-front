<div class="d-flex justify-content-center align-items-center p-5 vh-100 ">
    <div class="container p-4 col-md-6 col-lg-6 bg-info">
        <i class="fa-solid fa-chevron-left" (click)="goBack()"></i>
        <h3 class="text-center">Añadir idioma</h3>
        <div class="mb-3">
            <select class="form-select" id="idiomas" name="idiomas" [(ngModel)]="idiomaId" required
                #idiomaIdModel="ngModel" [ngClass]="{ 'is-invalid': idiomaIdModel.invalid && idiomaIdModel.touched }">
                <option value="">Elija un idioma</option>
                <option *ngFor="let idioma of idiomas" [ngValue]="idioma.id">{{idioma.nombre}}</option>
            </select>
            <div *ngIf="idiomaIdModel.invalid && idiomaIdModel.touched || idiomaIdModel.invalid"
                class="invalid-feedback">
                <ul>
                    <li *ngIf="idiomaIdModel.errors?.['required']">El idioma es requerido.</li>
                </ul>
            </div>
        </div>

        <div class="mb-3">
            <select class="form-select" id="niveles" name="niveles" [(ngModel)]="nivel" required #nivelModel="ngModel"
                [ngClass]="{ 'is-invalid': nivelModel.invalid && nivelModel.touched }">
                <option value="">Elija el nivel</option>
                <option *ngFor="let nivel of niveles" [ngValue]="nivel">{{nivel}}</option>
            </select>
            <div *ngIf="nivelModel.invalid && nivelModel.touched" class="invalid-feedback">
                <ul>
                    <li *ngIf="nivelModel.errors?.['required']">El nivel es requerido.</li>
                </ul>
            </div>
        </div>

        <div class="mb-3">
            <p class="fw-bold">Diploma (si lo posee)</p>

            <div class="card mb-3">
                <div class="card-body">
                    <div class="mb-3">
                        <label for="fileInput" class="form-label">Selecciona un archivo</label>
                        <input type="file" class="form-control" id="fileInput" (change)="upload($event)">
                    </div>
                    <div class="d-flex justify-content-end">
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="nivelMensaje" class="form-label fw-bold">Descripción (opcional):</label>
                <textarea class="form-control" id="nivelMensaje" rows="5" maxlength="300"
                    [(ngModel)]="descripcion"></textarea>
                <div class="form-text text-black-50">{{ descripcion.length }}/300 caracteres</div>
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-primary" (click)="addIdioma()">Añadir</button>
            </div>
        </div>




        <div class="modal fade" id="modalIdiomaAdded" tabindex="-1" aria-labelledby="modalIdiomaAdded"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">¡Idioma añadido!</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-center">
                        <p>Enhorabuena, el idioma se ha añadido correctamente a tu perfil</p>
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button class="btn btn-primary btn-block" data-bs-dismiss="modal" (click)="reload()">Añadir otro</button>
                        <button class="btn btn-primary btn-block" data-bs-dismiss="modal"
                            (click)="goBack()">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
