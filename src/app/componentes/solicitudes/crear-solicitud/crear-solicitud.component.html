<div class="d-flex justify-content-center align-items-center vh-100 ">
    <div class="container p-4 col-md-6 col-lg-6 bg-info">
        <i class="fa-solid fa-chevron-left" (click)="goBack()"></i>
        <h3 class="text-center">Solicitud</h3>
        <div class="mb-3">
            <label for="solicitudMensaje" class="form-label">Incluye un mensaje a tu solicitud:</label>
            <textarea class="form-control" id="solicitudMensaje" rows="5" maxlength="4000"
                [(ngModel)]="descripcion"></textarea>
            <div class="form-text text-black-50">{{ descripcion.length }}/4000 caracteres</div>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary" (click)="enviarSolicitud(descripcion)">Enviar solicitud</button>
        </div>
    </div>

    <div class="modal fade" id="modalSolicitudEnviada" tabindex="-1" aria-labelledby="modalSolicitudEnviada"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Â¡Solicitud enviada!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <p>Enhorabuena, tu solicitud ha sido enviada. Recuerda que puedes consultar el estado de tus solicitudes en <a  [routerLink]="['/solicitudes']">Solicitudes</a></p>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn btn-primary btn-block" data-bs-dismiss="modal" (click)="goBack()">Aceptar</button>
                </div>
            </div>
        </div>
    </div>
</div>
