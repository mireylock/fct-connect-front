<section class="bg-info p-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6 col-lg-4" *ngFor="let pta of profesorTutorizaAlumno">
            <div class="card p-3 m-1 bg-primary text-white">
                <div class="text-center">
                    <img width="100" [src]="pta.profesor.pathFoto" alt="Foto profesor">
                    <div>
                        <h4>{{pta.profesor.nombre}} {{pta.profesor.apellido1}} {{pta.profesor.apellido2}}</h4>
                        <em>{{pta.tipoTutoria}}</em>
                    </div>
                    <a class="btn btn-warning text-white m-2" [routerLink]="['/profesor', pta.profesor.id]">
                        Ver perfil
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
