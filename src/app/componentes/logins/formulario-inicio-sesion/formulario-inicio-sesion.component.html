<form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <div class="form-group p-2">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="form.email" required
        pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z]{2,}$"
        #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.errors }">
      <div *ngIf="email.errors && f.submitted" class="invalid-feedback">
        <ul>
          <li *ngIf="email.errors['required']">El email es requerido.</li>
          <li *ngIf="email.errors['pattern']">El email no tiene un formato válido.</li>
        </ul>
      </div>
    </div>

    <div class="form-group p-2">
      <label for="password">Contraseña:</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="form.password"
        required minlength="6" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.errors }">
      <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
        <ul>
          <li *ngIf="password.errors['required']">La contraseña es requerida.</li>
          <li *ngIf="password.errors['minlength']">La contraseña debe tener al menos 6 caracteres.</li>
        </ul>
      </div>
    </div>

    <div *ngIf="errorMessage" style="color:#F10F0F">
      <ul>
        <li>{{ errorMessage }}</li>
      </ul>
    </div>

    <div class="p-2">
      <small><a href="#">¿Has olvidado tu contraseña?</a></small>
    </div>

    <div class="text-center py-4 px-2">
      <button class="btn btn-primary btn-block">
        Iniciar sesión
      </button>
    </div>
  </form>
