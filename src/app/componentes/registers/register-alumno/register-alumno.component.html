<app-header-administrador></app-header-administrador>
<section class="d-flex align-items-center bg-info p-5">
  <div class="container-xl d-flex justify-content-center">
    <div class="col-md-5">
      <div class="card bg-white bg-opacity-75">
        <div class="card-body">
          <h5 class="card-title text-center">Registro de alumnos</h5>
          <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-group p-2">
              <label for="rol">Rol:</label>
              <input class="form-control" aria-describedby="dniHelp" id="rol" type="text" name="rol"
                [(ngModel)]="form.rol" required #rol="ngModel" [ngClass]="{ 'is-invalid': f.submitted && rol.errors }"
                disabled />
              <div *ngIf="rol.errors && f.submitted" class="invalid-feedback">
                <ul>
                  <li *ngIf="rol.errors['required']">El rol es requerido.</li>
                </ul>
              </div>
            </div>

            <div class="form-group p-2">
              <label for="inputEmail1">DNI:</label>
              <input class="form-control" aria-describedby="dniHelp" id="dni" type="text" name="dni"
                [(ngModel)]="form.dni" required #dni="ngModel"
                [ngClass]="{ 'is-invalid': f.submitted && dni.errors }" />
              <div *ngIf="dni.errors && f.submitted" class="invalid-feedback">
                <ul>
                  <li *ngIf="dni.errors['required']">El DNI es requerido.</li>
                </ul>
              </div>
            </div>

            <div class="form-group p-2">
              <label for="inputEmail1">Nombre:</label>
              <input class="form-control" aria-describedby="nombreHelp" id="nombre" type="text" name="nombre"
                [(ngModel)]="form.nombre" required #nombre="ngModel"
                [ngClass]="{ 'is-invalid': f.submitted && nombre.errors }" />
              <div *ngIf="nombre.errors && f.submitted" class="invalid-feedback">
                <ul>
                  <li *ngIf="nombre.errors['required']">El nombre es requerido.</li>
                </ul>
              </div>
            </div>

            <div class="form-group p-2">
              <label for="inputEmail1">Primer apellido:</label>
              <input class="form-control" aria-describedby="apellido1Help" id="apellido1" type="text" name="apellido1"
                [(ngModel)]="form.apellido1" required #apellido1="ngModel"
                [ngClass]="{ 'is-invalid': f.submitted && apellido1.errors }" />
              <div *ngIf="apellido1.errors && f.submitted" class="invalid-feedback">
                <ul>
                  <li *ngIf="apellido1.errors['required']">El primer apellido es requerido.</li>
                </ul>
              </div>

            </div>

            <div class="form-group p-2">
              <label for="inputEmail1">Segundo apellido:</label>
              <input class="form-control" aria-describedby="apellido2Help" id="apellido2" type="text" name="apellido2"
                [(ngModel)]="form.apellido2" />
            </div>

            <div class="form-group p-2">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" name="email" [(ngModel)]="form.email" required
                pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z]{2,}$"
                #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.errors }">
              <div *ngIf="email.errors && f.submitted" class="invalid-feedback">
                <ul>
                  <li *ngIf="email.errors['required']">El email es requerido.</li>
                  <li *ngIf="email.errors['pattern']">El email no tiene un formato v치lido.</li>
                </ul>
              </div>
            </div>

            <div class="form-group p-2">
              <label for="password">Contrase침a:</label>
              <input type="password" class="form-control" id="password" name="password" [(ngModel)]="form.password"
                required minlength="6" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.errors }">
              <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
                <ul>
                  <li *ngIf="password.errors['required']">La contrase침a es requerida.</li>
                  <li *ngIf="password.errors['minlength']">La contrase침a debe tener al menos 6 caracteres.</li>
                </ul>
              </div>
            </div>

            <div class="text-center py-4 px-2">
              <button class="btn btn-primary btn-block">Registrar Alumno</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
