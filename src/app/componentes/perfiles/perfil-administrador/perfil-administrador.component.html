<div *ngIf="rol=='administrador'">
    <app-header-administrador></app-header-administrador>
</div>

<div class="container">
    <div class="bg-primary p-3">
        <div class="d-flex align-items-center justify-content-center my-3 text-white">
            <img width="150" class="me-2 profile-photo" src="{{administrador?.pathFoto}}" alt="Foto del administrador">
            <div class="profile-info">
                <h2 class="profile-name">{{administrador?.nombre}} {{administrador?.apellido1}}
                    {{administrador?.apellido2}}</h2>
            </div>
        </div>
    </div>

    <div class="bg-info text-center py-3 my-3">
        <div class="d-flex justify-content-center align-items-center">
            <h2>Datos Personales</h2>
        </div>

        <div class="d-flex justify-content-center align-items-center">
            <form class="col-md-6" name="formPersonalData" #f="ngForm"
                novalidate>
                <div class="form-group p-2">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fa-solid fa-id-card text-primary"></i>
                        </span>
                        <span class="input-group-text fw-bold">
                            DNI:
                        </span>
                        <input type="dni" class="form-control" id="dni" name="dni" [(ngModel)]="formPersonalData.dni"
                            disabled [value]="administrador?.dni" #dni="ngModel">
                    </div>
                </div>

                <div class="form-group p-2">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fa-solid fa-envelope text-primary"></i>
                        </span>
                        <span class="input-group-text fw-bold">
                            Email:
                        </span>
                        <input type="email" class="form-control" id="email" name="email"
                            [(ngModel)]="formPersonalData.email" disabled [value]="administrador?.email">
                    </div>
                </div>

                <div class="form-group p-2">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fa-solid fa-phone text-primary"></i>
                        </span>
                        <span class="input-group-text fw-bold">
                            Tlf:
                        </span>
                        <input type="telefono" class="form-control" id="telefono" name="telefono"
                            [(ngModel)]="formPersonalData.telefono" [value]="administrador?.telefono"
                            #telefono="ngModel" [disabled]="rol != 'administrador'">
                    </div>
                </div>

                <div class="form-group p-2">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fa-solid fa-location-dot text-primary"></i>
                        </span>
                        <span class="input-group-text fw-bold">
                            Dirección:
                        </span>
                        <input type="direccion" class="form-control" id="direccion" name="direccion"
                            [(ngModel)]="formPersonalData.direccion" [value]="administrador?.direccion"
                            #direccion="ngModel" [disabled]="rol != 'administrador'">
                    </div>
                </div>
                <button *ngIf="rol === 'administrador'" class="btn bg-primary text-white">
                    Guardar Cambios
                </button>
            </form>
        </div>
    </div>

    <div class="modal fade" id="modalCambiosRealizados" tabindex="-1" aria-labelledby="modalCambiosRealizados"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">¡Cambios guardados!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn btn-primary btn-block" data-bs-dismiss="modal">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

    <app-footer></app-footer>
