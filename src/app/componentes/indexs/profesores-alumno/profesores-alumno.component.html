<section class="bg-info p-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6 col-lg-4" *ngFor="let profesor of profesoresTutoresAlumno">
            <div class="card p-3 m-1 bg-primary text-white">
                <div class="text-center">
                    <img width="100" [src]="profesor.pathFoto" alt="{{profesor.nombre}}">
                    <h4>{{profesor.nombre}} {{profesor.apellido1}} {{profesor.apellido2}}</h4>
                    <a class="btn btn-warning text-white m-2"
                    [routerLink]="['/profesores', profesor.id]">Ver perfil</a>
                </div>
            </div>
        </div>
    </div>
</section>
