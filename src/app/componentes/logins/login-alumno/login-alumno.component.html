<section id="signInAlu" class="d-flex align-items-center">
    <div class="container-xl d-flex justify-content-center">
      <div class="col-md-5">
          <div class="card bg-white bg-opacity-75" >
          <div class="card-body">
            <h5 class="card-title text-center">Acceso alumnos</h5>
            <form name="form"
              (ngSubmit)="f.form.valid && onSubmit()"
              #f="ngForm"
              novalidate
            >
                <div class="form-group p-2">
                  <label for="inputEmail1">Email:</label>
                  <input type="email" class="form-control" aria-describedby="emailHelp"
                    id="email"
                    type="text"
                    name="email"
                    [(ngModel)]="form.email"
                    required
                    #email="ngModel"
                    [ngClass]="{ 'is-invalid': f.submitted && email.errors }"
                  >
                  <div *ngIf="email.errors && f.submitted" class="invalid-feedback">
                    El email es requerido
                  </div>
                </div>

                <div class="form-group p-2">
                  <label for="inputPassword">Contraseña:</label>
                  <input type="password" class="form-control"
                    id="password"
                    name="password"
                    [(ngModel)]="form.password"
                    required
                    minlength="6"
                    #password="ngModel"
                    [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
                  >
                  <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
                    <div *ngIf="password.errors['required']">La password es requerida</div>
                    <div *ngIf="password.errors['minlength']">
                      La password debe ser de al menos 6 caracteres
                    </div>
                  </div>
                </div>
                
                <div>
                    <small class="p-2"><a href="#">¿Has olvidado tu contraseña?</a></small>
                </div>

                <div class="text-center py-4 px-2">
                    <button class="btn btn-primary btn-block">
                      Iniciar sesión
                    </button>
                </div>
